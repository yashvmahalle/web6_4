  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;

        }
        .top-banner {
            background-color: #ffe4e1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: #000;
        }
        .top-banner a {
            background-color: #ff004f;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .navbar {

            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        .navbar .logo img {
            height: 30px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar .nav-links a:hover {

        }
        .navbar .nav-links a.active {

            font-weight: 700;
        }
        .navbar .cta-buttons {
            display: flex;
            gap: 10px;
        }
        .navbar .cta-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: transform 0.3s;
        }
        .navbar .cta-buttons a:hover {
            transform: scale(1.1);
        }
        .navbar .cta-buttons a.refer-earn {
            background-color: #e0f7ff;
            color: #000;
        }
        .navbar .cta-buttons a.sign-up {
            background-color: #ff004f;
            color: #fff;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px;
            flex: 1;
            flex-wrap: wrap;
        }
        .text-block {
            max-width: 40%;
            text-align: left;
        }
        .text-block h1 {
            font-size: 48px;
            color: #6a4c93;
            margin: 0;
        }
        .text-block p {
            font-size: 18px;
            color: #000;
            margin: 10px 0 20px;
            font-weight: bold;
        }
        .text-block .apply-now {
            background-color: #ff004f;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .text-block .apply-now:hover {
            background-color: #d4003f;
        }
        .video-section {
            max-width: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .video-section iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 10px;
        }
        .impact-section {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
        }
        .impact-section h2 {
            font-size: 36px;
            margin: 0;
        }
        .impact-section p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            .main-content {
                flex-direction: column;
                align-items: flex-start;
            }
            .text-block, .video-section {
                max-width: 100%;
                text-align: center;
            }
            .text-block h1 {
                font-size: 36px;
            }

            }

                height: 200px;
            }
